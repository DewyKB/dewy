version: '3.7'

services:
  dewy:
    image: dewy
    environment:
      ENVIRONMENT: LOCAL
      REDIS: "redis://default:testing123@redis:6379"
      LLAMA_INDEX_CACHE_DIR: "/tmp/cache/llama_index"
      HF_HOME: "/tmp/cache/hf"
      DB: "postgresql://dewydbuser:dewydbpwd@postgres/dewydb"
      APPLY_MIGRATIONS: true
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:80"   # http on localhost:8000
    networks:
      - kb-network
    depends_on:
      - redis
      - postgres
    volumes:
      - llama-cache:/tmp/cache

  postgres:
    image: ankane/pgvector
    ports:
     - 5432:5432
    restart: always
    environment:
      - POSTGRES_DB=dewydb
      - POSTGRES_USER=dewydbuser
      - POSTGRES_PASSWORD=dewydbpwd
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - db:/var/lib/postgresql
    networks:
      - kb-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U root']
      interval: 60s

  redis:
    build:
      context: docker/local_redis
      dockerfile: Dockerfile
    volumes:
      - redis-data:/data/
    networks:
      - kb-network
    env_file: []
    ports:
      - 6379:6379
      - 8001:8001

volumes:
  db:
  redis-data:
  llama-cache:

networks:
  kb-network: