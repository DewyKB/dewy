name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
exclude-labels:
  - skip-changelog
  - docs
categories:
  - title: 'ğŸ† Highlights'
    labels:
      - 'highlight'
  - title: 'ğŸ’¥ Breaking Changes'
    labels:
      - 'breaking'
  - title: 'ğŸš€ Features'
    labels:
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
  - title: 'ğŸ“š Docs'
    labels:
      - 'docs'
  - title: 'ğŸ§° Maintenance'
    collapse-after: 5
    labels:
      - 'chore'
      - 'build'
      - 'ci'
      - 'refactor'
      - 'perf'
      - 'test'
      - 'style'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels: []
  minor:
    labels:
      # Until we hit `1.0.0`, breaking changes can rev the minor version.
      - 'breaking'
      - 'enhancement'
  patch:
    labels:
      - 'bug'
      - 'perf'
  default: patch
template: |
  ## Changes

  $CHANGES
# Assign labels to PRs
autolabeler:
  - label: 'docs'
    files:
      - docs/*
    title:
      - '/^docs/'
  - label: 'breaking'
    title:
      - '/^[a-zA-Z0-9()]+!/'
  - label: 'bug'
    title:
      - '/^fix/i'
  - label: 'style'
    title:
      - '/^style/i'
  - label: 'test'
    title:
      - '/^test/i'
  - label: 'perf'
    title:
      - '/^perf/i'
  - label: 'enhancement'
    title:
      - '/^feat/i'
  - label: 'chore'
    title:
      - '/^chore/i'
  - label: 'build'
    title:
      - '/^build/i'
  - label: 'ci'
    title:
      - '/^ci/i'
  - label: 'revert'
    title:
      - '/^revert/i'
  - label: 'refactor'
    title:
      - '/^refactor/i'